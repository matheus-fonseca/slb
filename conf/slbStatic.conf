	slb_slb_MESSAGES   	        = 1 
	slb_slb_START_PATH              = slbcli.py --load --with-redundancy
	slb_slb_SHUTDOWN_PATH           = slbcli.py --unload
	slb_slb_KILL_PATH               = slbcli.py --unload
	slb_slb_FAULT_THRESHOLD         = 3
	slb_slb_FAULT_TIME_WINDOW       = 300000