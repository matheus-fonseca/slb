slb_HA_MODEL = 1+1
slb_HOSTS = slb-primary-vm-debian-7 slb-backup-vm-debian-7
slb_HEARTBEAT = HB1
slb_INIT_TIME = 800000
slb_SHUTDOWN_TIME = 800000
slb_STATE_CHANGE_TIME = 10000
slb_FAILURE_THRESHOLD = 2 
slb_FAILURE_TIME_WINDOW = 300000
slb_COMPONENTS = slb

	slb_slb 		        = DAEMON
